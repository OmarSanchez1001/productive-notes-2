<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Modificar nota</ion-title>
    <ion-buttons slot="start">
      <ion-button color="primary" (click)="close">Cancelar</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="primary" (click)="submitForm">Actualizar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="note" #editForm="ngForm" [formGroup]="editNoteForm" (ngSubmit)="editNote(editNoteForm.value)">
    <ion-list>
      <ion-item>
        <ion-input formControlName="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="content"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
